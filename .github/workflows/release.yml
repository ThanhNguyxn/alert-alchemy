name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: alert-alchemy-linux
            exe_name: alert-alchemy
          - os: windows-latest
            artifact_name: alert-alchemy-windows
            exe_name: alert-alchemy.exe
          - os: macos-latest
            artifact_name: alert-alchemy-macos
            exe_name: alert-alchemy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller pyyaml

      - name: Install GUI dependencies (Windows only)
        if: runner.os == 'Windows'
        run: pip install pywebview

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Generate incidents data
        run: python scripts/export_web_data.py

      - name: Build CLI with PyInstaller
        run: pyinstaller build/alert-alchemy.spec --clean --noconfirm

      - name: Build GUI with PyInstaller (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --name alert-alchemy-gui `
            --onefile `
            --windowed `
            --add-data "web;web" `
            --add-data "incidents;incidents" `
            --hidden-import webview `
            --hidden-import clr `
            src/alert_alchemy/gui_launcher.py

      - name: Create RUN.txt
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cat > dist/RUN.txt << 'EOF'
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            ðŸ§ª ALERT ALCHEMY - Quick Start Guide
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

          â–¶ RECOMMENDED: Double-click alert-alchemy-gui.exe
            Opens the game in a window (like the web version)

          ðŸ–¥ TERMINAL MODE: Run alert-alchemy.exe
            Opens interactive CLI mode

          ðŸ’¡ Or play in browser (no install):
            https://thanhnguyxn.github.io/alert-alchemy/
          EOF
          else
            cat > dist/RUN.txt << 'EOF'
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            ðŸ§ª ALERT ALCHEMY - Quick Start Guide
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

          â–¶ RUN: ./alert-alchemy
            Opens interactive CLI mode

          ðŸ’¡ Or play in browser (no install):
            https://thanhnguyxn.github.io/alert-alchemy/
          EOF
          fi

      - name: Copy incidents folder to dist
        shell: bash
        run: cp -r incidents dist/

      - name: Copy GUI exe to dist (Windows only)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ -f "dist/alert-alchemy-gui.exe" ]; then
            echo "GUI exe already in dist/"
          elif [ -f "dist/alert-alchemy-gui/alert-alchemy-gui.exe" ]; then
            cp dist/alert-alchemy-gui/alert-alchemy-gui.exe dist/
          fi

      - name: Create artifact archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Create artifact archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/alert-alchemy.exe, dist/alert-alchemy-gui.exe, dist/RUN.txt, dist/incidents -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mv artifacts/alert-alchemy-linux/alert-alchemy-linux.zip .
          mv artifacts/alert-alchemy-windows/alert-alchemy-windows.zip .
          mv artifacts/alert-alchemy-macos/alert-alchemy-macos.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            alert-alchemy-linux.zip
            alert-alchemy-windows.zip
            alert-alchemy-macos.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
