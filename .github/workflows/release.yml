name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: alert-alchemy-linux
            exe_name: alert-alchemy
          - os: windows-latest
            artifact_name: alert-alchemy-windows
            exe_name: alert-alchemy.exe
          - os: macos-latest
            artifact_name: alert-alchemy-macos
            exe_name: alert-alchemy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Build with PyInstaller
        run: pyinstaller build/alert-alchemy.spec --clean --noconfirm

      - name: Create RUN.txt
        shell: bash
        run: |
          cat > dist/RUN.txt << 'EOF'
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          ðŸ§ª Alert Alchemy - Incident Response Simulator
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

          QUICK START
          -----------
          1. Open a terminal/command prompt in this folder
          2. Run the executable:
             - Windows: alert-alchemy.exe start
             - macOS/Linux: ./alert-alchemy start

          COMMANDS
          --------
          start         Start a new game session
          status        Show current incidents
          logs          Show incident logs
          metrics       Show metrics table
          traces        Show distributed traces
          action <id> <name>  Take an action on an incident
          end           End game and see final score
          reset         Clear game state

          EXAMPLE SESSION
          ---------------
          ./alert-alchemy start
          ./alert-alchemy status
          ./alert-alchemy action INC-001 rollback
          ./alert-alchemy end

          MORE INFO
          ---------
          GitHub: https://github.com/ThanhNguyxn/alert-alchemy

          Happy incident hunting! ðŸŽ®
          EOF

      - name: Copy incidents folder to dist
        shell: bash
        run: cp -r incidents dist/

      - name: Create artifact archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Create artifact archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mv artifacts/alert-alchemy-linux/alert-alchemy-linux.zip .
          mv artifacts/alert-alchemy-windows/alert-alchemy-windows.zip .
          mv artifacts/alert-alchemy-macos/alert-alchemy-macos.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            alert-alchemy-linux.zip
            alert-alchemy-windows.zip
            alert-alchemy-macos.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
